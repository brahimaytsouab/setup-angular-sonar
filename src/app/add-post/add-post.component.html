<div class="container">
  <div class="row">
    <div class="list-group" style="width: 100%">
      <h2>New post</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add a title..." name="title" ngModel required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add a descritpion..." name="content" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Soumettre</button>
      </form>
    </div>
  </div>
</div>
